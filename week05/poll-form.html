<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | EMERIK LEDESMA | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname">
                <label for="username">Email</label>
                <input type="text" id="usermail" name="usermail">
                <!--form elements will go here-->
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
             <label for="pet">do you have a household pet?</label>
             <input type="checkbox" id="pet" name="pet">
             <label for="feedback">List the places you have lived</label>
             <textarea for="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Hetherlands, Tibuktu Mail"></textarea>
             <!--form elements will go here-->

             <button type="submit">Submit Poll</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;2025 | HTML Form - User Poll Activity | Emerik Ledesma</p>
    </footer>
</body>
</html>
