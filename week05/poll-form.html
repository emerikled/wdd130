<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/poll-form.css">

</head>

<body>
    <header>
        <h1>WDD 130 | EMERIK LEDESMA | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2"></div>
                <label for="username">Email</label>
                <input type="text" id="usermail" name="usermail">
            </div>
                <!--form elements will go here-->
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
            <div class="form-item column1"></div>
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-item column1"></div>
                <label for="pet">do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>
                <label for="feedback">List the places you have lived</label>
                <textarea for="feedback" name="feedback" rows="4"
                    placeholder="Stillwater Florida, Amsterdam Hetherlands, Tibuktu Mail"></textarea>
                <!--form elements will go here-->

                <button type="submit">Submit Poll</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;2025 | HTML Form - User Poll Activity | Emerik Ledesma</p>
    </footer>
</body>

</html>
