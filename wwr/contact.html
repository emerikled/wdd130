<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Emerik Ledesma's WWR page contact us">
    <meta name="author" content="Emerik Ledesma">
    <title>Contact Us Wild Waves</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/wwlogo1.webp" alt="Rafting Company Logo" class="Logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero-image">
            <section class="hero">
                <img src="images/rafting2.jpg" alt="Rafting01">
                <div class="overlay"></div>
                <div class="hero-text">
                    <h1>Contact us:</h1>
                </div>
            </section>
        </div>
        <div>
            <div class="contactus">
                <section class="contactinfo"></section>
                    <div>
                        <p><strong>Telephone:</strong> 967-631-7498 or 967-674-6660</p>
                        <p><strong>Email:</strong> info@wildwaves.com</p>
                    </div>
                </section>
            </div>
            <div class="map">
                <section class="map2"></section>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3816.672097259628!2d-93.7331786!3d16.9414594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85ec9e3b34613ba3%3A0x5f173c5be0d511b6!2sArco%20del%20Tiempo!5e0!3m2!1ses-419!2smx!4v1753994788558!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div>
            <div id="product-gallery">
                <section>
                    <img src="" alt="">
                    <h2></h2>
                    <p></p>
                </section>
            </div>
        </div>
        <form>
            <fieldset>
                <legend><h2>Tell us about you:</h2></legend>
                <div class="inputinfo">
                    <div class="form-item column2">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                
                    <div class="form-item column2">
                        <label for="username">Email</label>
                        <input type="text" id="usermail" name="usermail">
                    </div>
                    <div class="form-item column2">
                        <label for="telephone">Phone number</label>
                        <input type="number" id="phonenumber" name="phonenumber">
                    </div>
                    <!--form elements will go here-->
                </div>
            </fieldset>
            <fieldset>
                <legend><h2>I am interested in:</h2></legend>
                    <div class="form-item column1">
                        <label for="browser"><strong>Select an acytivity you are interested on</strong></label>
                            <select name="browser" id="browser">
                                <option value="chrome">Rafting</option>
                                <option value="firefox">Kayak</option>
                                <option value="safari">Hiking</option>
                                <option value="edge">Canyoning</option>
                                <option value="brave">Boat tour</option>
                                <option value="other">Expeditions</option>
                            </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <div class="form-item column1">
                        <label for="feedback">Tell us any detail about your next visit</label>
                    </div>
                    <textarea for="feedback" name="feedback" rows="4"
                    placeholder=""></textarea>
                <!--form elements will go here-->

                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p class="final">&copy; 2025 Wild Waves Emerik Ledesma</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="wild Waves Facebook"></a>
            <a href="https://x.com">
                <img src="images/x.png" alt="Wild Waves X"></a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="wild Waves Instagram"></a>
        </nav>
    </footer>
</body>

</html>
